<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/search-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@700;900&family=Lato:wght@300;400;700;900&display=swap"
  rel="stylesheet">
  <title>Letterboxd</title>
</head>
<body>
  <div class="search-main">
    <div class="search-container">
      <div class="header-container">
        <a href="index.html"><img class="content-main__nav__logo-small" 
          src="images/logo.png" alt="" />Letterboxd</a>
        <div class="search-box">
          <form onsubmit="setSearchQuery(event)">
            <input value="" 
            type="search"
            id="click-search"><i 
            class="fas fa-search"
            ></i>
          </form> 
        </div>
      </div>
      <div class="spinner">
        <img src="images/spinner.gif" alt="spinner">
      </div>
      <div class="search-content">
        
      </div>
    </div>
    <div class="footer">
      <div class="upper-footer">
        <div class="links">
          <ul class="pages">
            <li><a href="#">About</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Pro</a></li>
            <li><a href="#">Apps</a></li>
            <li><a href="#">Year in Review</a></li>
            <li><a href="#">Gift Guide</a></li>
            <li><a href="#">Podcast</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="media">
            <div class="media-box">
              <div class="media-box__twitter"><a href="https://twitter.com/letterboxd"><i class="fab fa-twitter"></i></a>/</div>
              <div class="media-box__facebook"><a href="https://www.facebook.com/letterboxd"><i class="fab fa-facebook"></i></a>/</div>
              <div class="media-box__instagram"><a href="https://www.instagram.com/letterboxd"><i class="fab fa-instagram"></i></a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="lower-footer">
        <div class="description">
          <span>&copy;Letterboxd Limited. Made by <a href="#">fans</a> in Auckland, New Zeland. <a href="#">Film
          data</a> from <a href="#">TMDd</a>. <a href="#">Mobile site.</a></span>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./js/search.js"></script>
</body>
</html>
